name: Deploy Docs

on:
  push:
    branches:
      - main
    paths:
      # 以下文件发生变化时触发部署，这些文件与版本无关，因此可以自动更新
      - docs/demos.md
      - docs/sponsor.md
      - CONTRIBUTING.md
      - CONTRIBUTING.en-US.md
  workflow_dispatch:
  workflow_call:

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        run: pnpm build:package

      - name: Docs build
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: pnpm docs:build

      - name: Deploy docs
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/.vuepress/dist
          single-commit: true
