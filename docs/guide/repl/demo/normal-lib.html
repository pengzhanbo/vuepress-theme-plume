<div id="app">
  <h3>vuepress-theme-plume</h3>
  <p id="message"></p>
  <datetime id="datetime"></datetime>
</div>

<script>

const datetime = $('#datetime')
setInterval(() => {

}, 1000)
</script>

#app {
  font-size: 2em;
  text-align: center;
}
</style>

<script type="config">
{
  "jsLib": [
    "https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js",
    "https://cdn.jsdelivr.net/npm/dayjs@1.11.13/dayjs.min.js"
  ],

}
</script>
